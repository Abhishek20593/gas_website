    <title> Gas Sensing Web Terminal </title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
     <div class="intro-text">
     <h3 style="text-align: center; background-color: goldenrod; font-size: 40px;">Gas Sensing Web Terminal </h3>
     </div>
     <form class="time-date-selector" style="font-size: 25px;">
         <label for="date">Enter Date: </label> 
         <input type="date" placeholder="DD/MM/YYYY" id="date" style="font-size: 25px; background-color: linen;"> 
         <button onclick="getData(event)" style="font-size: 25px; background-color: salmon; text-decoration-color: black;">Submit</button>
     </form>
     <div class="data-container">
        <div class="loader"></div>
        <table id="data" style="width: 100%;">
            <tr>
                <th class="td">Timestamp</th>
                <th class="aq">Gas Sensor Output</th>
            </tr>
        </table>
       
     </div>
     <div class="display-values">
         <div id="column1">
             <h2 style="text-align: center; background-color: rgb(163, 239, 207); font-size: 30px;">Gas Detected: VOC</h2>
         </div>
     
         <div id="column2">
             <h2 style="text-align: center; background-color: rgb(235, 162, 198); font-size: 30px;">Concentration: ### PPM</h2>
         </div>
     </div>


     <div class="show-graph-btns">
        <button id="show-aq" onclick="draw_aq_graph()" style="font-size: 20px; background-color: violet;">Click to Show Graph</button>
    </div>

    <div class="graphs">
       <canvas id="aq"></canvas> 
    </div>

     <button onclick="signOut()" class="logout">LOG OUT</button>
</body>
