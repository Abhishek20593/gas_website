    <title>Sign In</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="title">
        <h1>Gas Sensing Web Terminal</h1>
    </div>
    <div style="text-align: center; font-size: 40px;">
        <p>(Please Sign-in to continue)</p>
    </div>
    <div class="container">
        <div class="login">
            <form action="">
                <div class="input">
                    <label for="email">Enter Email:</label>
                    <input type="text" id="email" name="email" style="margin-left: 80px;">
                </div>
                <div class="input">
                    <label for="password">Enter Password:</label>
                    <input type="password" id="password" name="password">
                </div>
                <div style="display: flex; justify-content: center; align-items: center;">
                    <button onclick="signin(event)" style= "background-color: deepskyblue;">SIGN IN</button>
                    <div class="loader-signin"></div>
                </div>
            </form>
        </div>
    </div>
</body>
